<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css"/>
    <title>Login</title>
    <link rel="icon" href="media/icon.png" type="image/icon type">
</head>
<body>
    <div>
        <nav>
            <div class="logo">
                <a href="index.html"></a><img src="media/issf_logo_no_bg (1).png" alt="Logo Image">
            </div>
            <div class="hamburger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="https://issf.umd.umich.edu/home" target="_blank">ISSF Website</a></li>
                <li><a href="https://forms.gle/cnP6NHY8fqGXRDfX6" target="_blank">Inquiry Form</a></li>
                <li><a button class="login-button" href="login.html">Login</button></a></li>
                <li><a button class="join-button" href="join.html">SignUp</button></a></li>
            </ul>
        </nav>
    </div>

    <br>

    <div class="login-container">
        <div class="login-header">Login</div>
        <div class="login-content">
            <form action="/login" method="post">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit" class="login-submit">Login</button>
            </form>
        </div>
    </div>

    <script src="js/nav.js"></script>
</body>
</html>
